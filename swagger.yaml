openapi: 3.0.0
info:
  title: Node.js DynamoDB Server API
  version: 1.0.0
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                profilePicture:
                  type: string
                  format: binary
                pdf:
                  type: string
                  format: binary
      responses:
        '201':
          description: User registered successfully
  /api/auth/login:
    post:
      summary: Login a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Logged in successfully
  /api/auth/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password reset email sent
  /api/user/update:
    put:
      summary: Update user details
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: User updated successfully
  /api/user/delete:
    delete:
      summary: Delete user account
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted successfully
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT